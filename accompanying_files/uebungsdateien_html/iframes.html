<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>iFrames</title>
    </head>
    
    <body>
        
        <h1>Ausblick auf Wikipedia:</h1>
        
        <iframe src="https://de.wikipedia.org/wiki/Bauhaus" width="700" height="500" name="wikifenster"></iframe>
        
        <p>
            <a href="https://de.wikipedia.org/wiki/Bauhaus" target="wikifenster">Bauhaus</a>
            <a href="https://de.wikipedia.org/wiki/Klassizismus" target="wikifenster">Klassizismus</a>
        </p>
    
    </body>
</html>
