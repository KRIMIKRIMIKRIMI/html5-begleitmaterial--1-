<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Dateiformate für Pixelbilder</title>
    
    <!-- ein wenig CSS-Styling: -->
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

    <h1>Standbilder:</h1>
    
    <div class="gallery">
        <figure id="koi-jpg">
            <a href="#koi-jpg">
                <!-- Der Link verweist auf <figure id="koi-jpg">,
                     dadurch wird mit CSS die Lightbox erzeugt. -->
                <img src="images/koi.jpg" alt="Koi JPEG" width="640" height="427"/>
            </a>
            <figcaption><b>JPEG</b> &ndash; Originalgröße: 640px &times; 427px &ndash; 40%&nbsp;Qualität &ndash; 32&nbsp;KB</figcaption>
        </figure>
        
        <figure id="koi-gif">
            <a href="#koi-gif">
                <img src="images/koi.gif" alt="Koi GIF" width="640" height="427"/>
            </a>
            <figcaption><b>GIF</b> &ndash; Originalgröße: 640px &times; 427px &ndash; 128&nbsp;Farben &ndash; 101&nbsp;KB</figcaption>
        </figure>
    
        <figure id="koi-png">
            <a href="#koi-png">
                <img src="images/koi.png" alt="Koi PNG" width="640" height="427"/>
            </a>
            <figcaption><b>PNG</b> &ndash; Originalgröße: 640px &times; 427px &ndash; 412&nbsp;KB</figcaption>
        </figure>
    
        <figure id="koi-webp">
            <a href="#koi-webp">
                <img src="images/koi.webp" alt="Koi WebP" width="640" height="427"/>
            </a>
            <figcaption><b>WebP</b> &ndash; Originalgröße: 640px &times; 427px &ndash; 40%&nbsp;Qualität &ndash; 16&nbsp;KB</figcaption>
        </figure>
        
        <figure id="koi-avif">
            <a href="#koi-avif">
                <img src="images/koi.avif" alt="Koi AVIF" width="640" height="427"/>
            </a>
            <figcaption><b>AVIF</b> &ndash; Originalgröße: 640px &times; 427px &ndash; 40%&nbsp;Qualität &ndash; 14&nbsp;KB <span class="text-warning">(funktioniert zurzeit nur in Chrome und Firefox)</span></figcaption>
        </figure>
        
        <a href="#_" class="close">&times;</a>
    </div>

    <h1>Animationen:</h1>
    
    <div class="gallery">
        <figure id="koi-animation-gif">
            <a href="#koi-animation-gif">
                <img src="images/koi-animation.gif" alt="Koi-Animation GIF" width="320" height="180"/>
            </a>
            <figcaption><b>GIF</b> &ndash; Originalgröße: 320px &times; 180px (halbe Größe!) &ndash; 256&nbsp;Farben &ndash; 2,7&nbsp;MB</figcaption>
        </figure>
    
        <figure id="koi-animation-png">
            <a href="#koi-animation-png">
                <img src="images/koi-animation.png" alt="Koi-Animation PNG" width="320" height="180"/>
            </a>
            <figcaption><b>PNG</b> &ndash; Originalgröße: 320px &times; 180px (halbe Größe!) &ndash; 10&nbsp;MB</figcaption>
        </figure>
    
        <figure id="koi-animation-webp">
            <a href="#koi-animation-webp">
                <img src="images/koi-animation.webp" alt="Koi-Animation WebP" width="640" height="360"/>
            </a>
            <figcaption><b>WebP</b> &ndash; Originalgröße: 640px &times; 360px &ndash; 75%&nbsp;Qualität &ndash; 1,6&nbsp;MB</figcaption>
        </figure>
        
        <figure id="koi-animation-avif">
            <a href="#koi-animation-avif">
                <img src="images/koi-animation.avifs" alt="Koi-Animation AVIF" width="640" height="360"/>
            </a>
            <figcaption><b>AVIF</b> &ndash; Originalgröße: 640px &times; 360px &ndash; 283&nbsp;KB <span class="text-warning">(funktioniert zurzeit nur in Chrome)</span></figcaption>
        </figure>
        
        <a href="#_" class="close">&times;</a>
    </div>
    
    <p><small>Original-Foto: <a href="https://pixabay.com/de/photos/koi-fisch-tier-natur-gr%C3%BCner-fisch-4554662/">Pixabay / Phu Nguyen</a></small></p>
    
</body>

</html>
