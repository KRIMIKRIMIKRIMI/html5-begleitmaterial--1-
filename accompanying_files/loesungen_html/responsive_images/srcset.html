<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>img srcset</title>
        <style>
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        
        <img src="images/banner-small.jpg" srcset="images/banner-small.jpg 1x, images/banner-medium.jpg 2x, images/banner-large.jpg 3x" alt="Banner"/>
        
    </body>
</html>
