<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SVG-Beispiel</title>
        
        <!-- ein wenig CSS-Styling: -->
        <style>
            body {
                font-family: sans-serif;
                font-size: 1em;
                background-color: #fff;
                margin: 2rem;
            }
            
            /* die Box: */
            .box {
                width: 25rem;
                margin: 0 auto; /* im Browserfenster zentrieren */
                background-color: #e8eef5;
                border: 1px solid #ced4da;
                border-radius: 8px; /* abgerundete Ecken */
                overflow: hidden;
            }
            
            /* die Überschrift in der Box: */
            .box h1 {
                color: #fff;
                font-size: 1.75rem;
                font-weight: bold;
                text-align: center;
                margin: 0 0 .5rem 0; /* Abstand nur unten zum Icon */
                padding: .5rem 0; /* Innenabstand oben und unten */
                background-color: #c75c5c;
            }
            
            /* der Link in der Box: */
            .box a {
                text-decoration: none;
                display: block; /* als Block-Element darstellen */
                padding: 1.5rem;
            }
            
            /* die SVG-Grafik in der Box: */
            .box svg {
                width: 100%; /* gesamte verfügbare Breite in der Box */
                height: auto;
            }
        </style>
    </head>
    
    <body>
        <div class="box">
            <!-- Überschrift: -->
            <h1>Download</h1>
            
            <!-- Grafik verlinken. Da das Linkziel noch nicht bekannt ist, benutzen wir einen 'Dummy'-Link #: -->
            <a href="#">
                <!-- SVG-Grafik: -->
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 65.2 65.2">
                    <!-- roter Kreis: -->
                    <circle fill="#c75c5c" cx="32.6" cy="32.6" r="32"/>
                    
                    <!-- Schatten: -->
                    <path fill="#231f20" opacity="0.2" d="M48.6,32.6c0-6.5-3.8-12-9.4-14.5c-1.7-0.8-2.6,0.5-2.6,1.6v8.5c0,0.8,0.7,1.4,1.5,1.4h3.1 c1.5,0,1.9,1.1,0.9,2.4l-7.7,9.8c-1,1.2-2.6,1.2-3.5,0L23.2,32c-1-1.2-0.6-2.4,0.9-2.4h3.1c0.8,0,1.5-0.6,1.5-1.4v-8.5 c0-1.1-1.5-2.1-2.8-1.6l0,0c-4.3,2-7.6,5.9-8.7,10.6c-4.9,0.8-8.6,4.9-8.6,9.9c0,5.5,4.5,10,10,10h30c4.4,0,8-3.6,8-8 S53,32.6,48.6,32.6z"/>

                    <!-- Wolke mit Pfeil: -->

                </svg>
            </a>
        </div>
    </body>
</html>
