<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Monstertabelle</title>
        
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
        
            body {
                color: #000;
                font-family: sans-serif;
                font-size: 1em;
                background-color: #fff;
                margin: 1rem;
            }
        
            table, td {
                border: 1px solid black;
            }
        
            table {
                margin: 0 auto;
                width: 100%;
                max-width: 600px;
                height: 25rem;
                border-collapse: collapse;
            }
            
            td {
                padding: 0;
                text-align: center;
            }
            
            tr:first-child {
                background-color: #3ff;
            }
            
            tr:nth-child(2) {
                background-color: #3f3;
            }
            
            tr:nth-child(3) {
                background-color: #fc0;
            }
            
            tr:nth-child(4) {
                background-color: #f66;
            }
            
            tr:last-child {
                background-color: #9cf;
            }
        </style>
        
    </head>
    
    <body>
        
    </body>
</html>
